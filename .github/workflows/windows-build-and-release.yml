name: Build Windows Installer & Release

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    defaults:
      run:
        working-directory: Mnyazi_Tracker_Package

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install Inno Setup
        run: choco install innosetup -y

      - name: Run PyInstaller
        run: pyinstaller --noconfirm --onefile --windowed --add-data "assets;assets" main.py

      - name: Prepare staging
        run: |
          rmdir /s /q installer_staging || exit 0
          mkdir installer_staging
          mkdir installer_staging\files
          copy /y dist\main.exe installer_staging\files\main.exe
          xcopy /e /y assets installer_staging\files\assets

      - name: Run Inno Setup
        run: |
          "%ProgramFiles(x86)%\Inno Setup 6\ISCC.exe" installer_script.iss

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: mnyazi-dream-decor-installer
          path: |
            Mnyazi_Tracker_Package\Output\Mnyazi_Dream_Decor_Tracker_Setup.exe
            Mnyazi_Tracker_Package\dist\main.exe
