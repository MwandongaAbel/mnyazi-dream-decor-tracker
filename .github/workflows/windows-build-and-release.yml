name: Build Windows Installer

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: python -m pip install --upgrade pip

      - name: Install Inno Setup
        run: choco install innosetup -y

      - name: Run PyInstaller
        run: pyinstaller --noconfirm --onefile --windowed --add-data "Mnyazi_Tracker_Package/assets;assets" Mnyazi_Tracker_Package/main.py

      - name: Prepare staging
        shell: pwsh
        run: |
          if (Test-Path "installer_staging") { Remove-Item -Recurse -Force installer_staging }
          New-Item -ItemType Directory -Path installer_staging | Out-Null
          New-Item -ItemType Directory -Path installer_staging/files | Out-Null
          Copy-Item -Path "dist/main.exe" -Destination "installer_staging/files/main.exe"
          Copy-Item -Path "Mnyazi_Tracker_Package/assets" -Destination "installer_staging/files/assets" -Recurse

      - name: Run Inno Setup
        shell: pwsh
        run: |
          $issPath = "Mnyazi_Tracker_Package/installer_script.iss"
          if (Test-Path $issPath) {
            & "${env:ProgramFiles(x86)}\Inno Setup 6\ISCC.exe" $issPath
          } else {
            Write-Host "‚ùå installer_script.iss not found at $issPath"
            exit 1
          }

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: mnyazi-dream-decor-installer
          path: |
            Output/Mnyazi_Dream_Decor_Tracker_Setup.exe
            dist/main.exe


