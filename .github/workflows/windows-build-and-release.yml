
name: Build Windows Installer & Release

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write
  packages: write
  actions: write

jobs:
  build-and-release:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install Inno Setup (Chocolatey)
        run: |
          choco install innosetup -y || echo "Inno Setup may already be installed or choco is unavailable"

      - name: Run PyInstaller to build main.exe
        run: |
          pyinstaller --noconfirm --onefile --windowed --add-data "assets;assets" main.py

      - name: Prepare staging for installer
        run: |
          rmdir /s /q installer_staging || exit 0
          mkdir installer_staging
          mkdir installer_staging\files
          copy /y dist\main.exe installer_staging\files\main.exe
          xcopy /e /y assets installer_staging\files\assets

      - name: Build installer with Inno Setup
        run: |
          "%ProgramFiles(x86)%\Inno Setup 6\ISCC.exe" installer_script.iss || "%ProgramFiles%\Inno Setup 6\ISCC.exe" installer_script.iss

      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        with:
          tag_name: v${{ github.run_number }}
          release_name: "Mnyazi Dream Decor Tracker - ${{ github.run_number }}"
          draft: false
          prerelease: false

      - name: Upload main.exe to Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist\main.exe
            Output\Mnyazi_Dream_Decor_Tracker_Setup.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
