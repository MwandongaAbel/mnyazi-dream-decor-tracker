name: Build Windows Installer

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller
          pip install -r Mnyazi_Tracker_Package/requirements.txt

      - name: Install Inno Setup
        run: choco install innosetup -y

      - name: Run PyInstaller
        run: pyinstaller --noconfirm --onefile --windowed --add-data "Mnyazi_Tracker_Package/assets;assets" Mnyazi_Tracker_Package/main.py

      - name: Prepare staging
        shell: pwsh
        run: |
          if (Test-Path "installer_staging") { Remove-Item -Recurse -Force "installer_staging" }
          New-Item -ItemType Directory -Path "installer_staging/files" | Out-Null
          Copy-Item "dist/main.exe" "installer_staging/files/main.exe"
          Copy-Item -Recurse -Force "Mnyazi_Tracker_Package/assets" "installer_staging/files/assets"

      - name: ðŸ§± Build Inno Setup Installer
        shell: pwsh
        run: |
          # Set path to installer script
          $issPath = "Mnyazi_Tracker_Package/installer_script.iss"

          # Comment out SetupIconFile and Tasks lines if they cause build issues
          (Get-Content $issPath) | ForEach-Object {
              if ($_ -match 'SetupIconFile=') {
                  "; $_"
              } elseif ($_ -match 'Tasks=') {
                  "; $_"
              } else {
                  $_
              }
          } | Set-Content $issPath

          # Run Inno Setup compiler
          & "C:\Program Files (x86)\Inno Setup 6\ISCC.exe" $issPath

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: mnyazi-dream-decor-installer
          path: |
            Mnyazi_Tracker_Package/Output/Mnyazi_Dream_Decor_Tracker_Setup.exe
            dist/main.exe




