name: Build Windows Installer

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install Inno Setup
        run: choco install innosetup -y

      - name: Run PyInstaller
        run: pyinstaller --noconfirm --onefile --windowed --add-data "assets;assets" main.py

      - name: Prepare Staging Folder
        shell: cmd
        run: |
          echo Cleaning and creating staging folder...
          if exist installer_staging rmdir /s /q installer_staging
          mkdir installer_staging
          mkdir installer_staging\files
          copy /y dist\main.exe installer_staging\files\main.exe
          xcopy /e /y assets installer_staging\files\assets\

      - name: Run Inno Setup Compiler
        shell: cmd
        run: |
          echo Running Inno Setup Compiler...
          if exist "Mnyazi_Tracker_Package\installer_script.iss" (
            "%ProgramFiles(x86)%\Inno Setup 6\ISCC.exe" "Mnyazi_Tracker_Package\installer_script.iss"
          ) else (
            echo ERROR: installer_script.iss not found in Mnyazi_Tracker_Package folder!
            exit /b 1
          )

      - name: Upload Installer Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Mnyazi_Dream_Decor_Installer
          path: |
            Mnyazi_Tracker_Package\Output\*.exe
            dist\main.exe

